version: "3.2"

services:
  portainer:
    image: portainer/portainer
    container_name: "portainer-app"
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
  visualizer:
    image: dockersamples/visualizer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - 8080:8080
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
